{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Edit Article</h1>
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
              <button class="btn btn-info" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
