{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Log In</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success btn-block" type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
