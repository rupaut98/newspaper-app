
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-3">
        <div class="card-body">
          <h2 class="card-title">{{ object.title }}</h2>
          <p class="card-subtitle text-muted">by {{ object.author }} | {{ object.date }}</p>
          <p class="card-text">{{ object.body }}</p>
          <div class="text-center mt-4">
            <a class="btn btn-primary mx-2" href="{% url 'article_edit' article.pk %}">Edit</a>
            <a class="btn btn-danger mx-2" href="{% url 'article_delete' article.pk %}">Delete</a>
          </div>
        </div>
      </div>
      <p class="mt-3 text-center">
        <a href="{% url 'article_list' %}" class="btn btn-secondary">Back to All Articles</a>
      </p>
    </div>
  </div>
</div>


{% endblock content %}
